<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register </title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="bg-black min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Main Card -->
    <div class="bg-neutral-950 border border-neutral-800 rounded-xl p-6 md:p-8 space-y-6">
      
      <!-- Header -->
      <div class="text-center space-y-3">
        <div class="flex items-center justify-center gap-2 mb-2">
          <span class="font-bold text-[#1D9BF0] text-2xl">&lt;/&gt;</span>
          <h1 class="font-semibold text-2xl text-white">
            APSGMNS <span class="text-[#1D9BF0] font-light">Campus</span>
          </h1>
        </div>
        <p class="text-neutral-400 text-sm italic">
          "Grow Together, Code Together."
        </p>
        <p class="text-neutral-400 text-sm">
          Create your account
        </p>
      </div>

      <!-- Form -->
      <form id="registerForm" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Full Name</label>
          <input 
            id="fullName" 
            placeholder="Enter your name"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Username -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Username</label>
          <input 
            id="username" 
            placeholder="Pick a username"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter email"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Mobile Number -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Mobile Number</label>
          <input 
            id="mobile" 
            placeholder="Enter phone number"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Create a password"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Invite Code -->
        <div>
          <label class="block text-sm text-neutral-300 mb-1">Invite Code</label>
          <input 
            id="inviteCodeUsed" 
            placeholder="Enter invite code"
            class="w-full px-3 py-2 bg-neutral-900 border border-neutral-700 rounded-lg text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:border-transparent"
          />
        </div>

        <!-- Submit Button -->
        <button 
          id="registerBtn"
          class="w-full p-3 bg-[#1D9BF0] rounded-lg text-black font-bold hover:bg-[#198ad3] transition-colors focus:outline-none focus:ring-2 focus:ring-[#1D9BF0] focus:ring-offset-2 focus:ring-offset-neutral-950"
        >
          Create Account
        </button>
      </form>

      <!-- Message Display -->
      <p id="msg" class="text-red-400 text-center text-sm"></p>

      <!-- Login Link -->
      <p class="text-center text-sm text-neutral-400">
        Already have an account?
        <a href="./login.html" class="text-[#1D9BF0] hover:underline ml-1">Log in</a>
      </p>
    </div>
  </div>

<script type="module">
  import { register, validateUsername, validateEmail, validatePassword } from "../js/auth.js";

  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("registerBtn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.innerText = "";
    
    const data = {
      fullName: document.getElementById("fullName").value.trim(),
      username: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      mobile: document.getElementById("mobile").value.trim(),
      password: document.getElementById("password").value.trim(),
      inviteCodeUsed: document.getElementById("inviteCodeUsed").value.trim(),
    };

    // Validation
    const usernameValidation = validateUsername(data.username);
    if (!usernameValidation.valid) return msg.innerText = usernameValidation.message;

    const emailValidation = validateEmail(data.email);
    if (!emailValidation.valid) return msg.innerText = emailValidation.message;

    const passwordValidation = validatePassword(data.password);
    if (!passwordValidation.valid) return msg.innerText = passwordValidation.message;

    if (!data.fullName || !data.mobile || !data.inviteCodeUsed) {
      return msg.innerText = "All fields are required";
    }

    // Loading state
    btn.disabled = true;
    btn.innerHTML = `
      <div class="flex items-center justify-center gap-2">
        <div class="w-4 h-4 border-2 border-black border-t-transparent rounded-full animate-spin"></div>
        <span>Creating account...</span>
      </div>
    `;

    try {
      const res = await register(data);

      if (res?.success) {

        // ðŸ”¥ STORE USER SESSION
        localStorage.setItem("userId", res.data._id);
        localStorage.setItem("username", res.data.username);

        msg.innerText = "";
        showToast("Account created successfully! Redirecting...", "success");

        // Redirect to setup page
        setTimeout(() => {
          window.location.href = "./profile_setup.html";
        }, 1200);

      } else {
        msg.innerText = res?.message || "Registration failed.";
      }
    } catch (error) {
      msg.innerText = "Something went wrong.";
    } finally {
      btn.disabled = false;
      btn.textContent = "Create Account";
    }
  });

  function showToast(message) {
    alert(message);
  }
</script>

</body>
</html>
